<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCG Hub - Quản lý Tin tức</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <h1>Quản lý Tin tức</h1>

    <h2>Đăng tin mới</h2>
    <input id="txtTieuDe" type="text" placeholder="Tiêu đề" />
    <div id="quillNew" style="height: 150px;"></div>
    <button id="btnDangTin" class="btn-add">Đăng bài</button>

    <hr />

    <h2>Danh sách tin tức</h2>
    <div id="newsList">Đang tải tin tức...</div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <span class="close-button" id="btnCloseModal">&times;</span>
      <h2>Chỉnh sửa Tin tức</h2>
      <input id="editTieuDe" type="text" placeholder="Tiêu đề mới" />
      <div id="quillEdit" style="height: 150px;"></div>
      <div class="modal-actions">
        <button id="btnCapNhat" class="btn-edit">Cập nhật</button>
        <button id="btnHuy" class="btn-danger">Hủy</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="script.js"></script>
</body>

</html>

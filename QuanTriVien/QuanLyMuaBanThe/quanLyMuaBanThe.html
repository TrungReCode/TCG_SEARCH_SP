<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TCG Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .tab-active {
            border-bottom: 3px solid #2563eb;
            color: #2563eb;
            font-weight: bold;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-gray-900 text-white hidden md:flex flex-col">
            <div class="p-6 text-2xl font-bold text-center border-b border-gray-700">TCG Admin</div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="block p-3 rounded bg-blue-600 text-white shadow-md">
                    <i class="fas fa-boxes mr-2"></i> Quản lý Tin Đăng
                </a>
                <a href="../index.html" class="block p-3 rounded hover:bg-gray-800 text-gray-300 transition">
                    <i class="fas fa-home mr-2"></i> Về Trang Chủ
                </a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow p-4 flex justify-between items-center z-10">
                <h2 class="text-xl font-bold text-gray-800">Hệ Thống Quản Lý</h2>
                <div class="text-sm text-gray-500 flex items-center gap-2">
                    <span class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">A</span>
                    Xin chào, Admin
                </div>
            </header>

            <div class="bg-white border-b border-gray-200 px-6 flex space-x-6">
                <button id="tabSelling" onclick="switchTab('selling')" class="py-4 px-2 tab-active transition focus:outline-none">
                    <i class="fas fa-store mr-1"></i> Tin Rao Bán
                </button>
                <button id="tabBuying" onclick="switchTab('buying')" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition focus:outline-none">
                    <i class="fas fa-search-dollar mr-1"></i> Tin Cần Mua
                </button>
                <button id="tabOrders" onclick="switchTab('orders')" class="py-4 px-2 text-gray-500 hover:text-blue-500 transition font-bold focus:outline-none">
                    <i class="fas fa-exchange-alt mr-1"></i> Giao Dịch / Liên Hệ
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-6">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full leading-normal">
                        <thead>
                            <tr>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Dữ liệu
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="6" class="text-center py-10 text-gray-500">
                                    <i class="fas fa-spinner fa-spin mr-2"></i> Đang tải dữ liệu...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modalEdit" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 animate-fade-in-down">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold text-gray-800">Chỉnh Sửa Tin</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-red-500 transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="formEdit">
                <input type="hidden" id="editId">
                <input type="hidden" id="editType">
                
                <div class="mb-3">
                    <label class="block text-sm font-bold mb-1 text-gray-700">Tiêu đề / Tên thẻ</label>
                    <input type="text" id="editTitle" 
                        class="w-full p-2 bg-gray-100 border rounded cursor-not-allowed focus:outline-none">
                </div>

                <div class="mb-3">
                    <label class="block text-sm font-bold mb-1 text-gray-700">Giá ($)</label>
                    <input type="number" id="editPrice" min="0" step="0.01"
                        class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="mb-3" id="fieldCondition">
                    <label class="block text-sm font-bold mb-1 text-gray-700">Tình trạng</label>
                    <input type="text" id="editCondition" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-bold mb-1 text-gray-700">Mô tả</label>
                    <textarea id="editDesc" rows="3" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>

                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeEditModal()"
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">Hủy</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow transition">
                        Lưu Thay Đổi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

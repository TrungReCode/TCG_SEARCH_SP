<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý Thẻ Bài</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Quản lý Thẻ Bài</h1>
    </header>

    <main>
        <div id="main-layout">

            <section id="card-list-section">
                <h2>Danh Sách Thẻ Bài Hiện Có</h2>
                <button id="open-add-modal-btn">Thêm Thẻ Mới</button>

                <section id="game-selection-section">
                    <h3>Chọn Trò Chơi</h3>
                    <select id="game-selector">
                        <option value="">-- Đang tải trò chơi... --</option>
                    </select>
                    
                </section>

                <table id="card-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Trò Chơi</th>
                            <th>Tên Thẻ</th>
                            <th>Giá</th>
                            <th>Hình Ảnh</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <p id="list-message" class="message"></p>
            </section>

            <section id="search-card-section">
                <h2>Tìm Kiếm Thẻ Bài</h2>
                <form id="search-card-form">
                    <div>
                        <label for="search-q">Tên Thẻ:</label>
                        <input type="text" id="search-q" placeholder="Nhập tên thẻ...">
                    </div>
                    <div>
                        <label>Trò Chơi Đang Tìm Kiếm:</label>
                        <p>
                            <strong id="search-selected-game-name">Tên Trò Chơi</strong>
                        </p>
                        <input type="hidden" id="search-MaTroChoi" required value="1">
                    </div>
                    <button type="submit">Tìm Kiếm</button>
                </form>
            </section>
        </div>
    </main>

    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Thêm Thẻ Bài Mới</h2>
            <form id="add-card-form">
                <div>
                    <label for="TenThe">Tên Thẻ:</label>
                    <input type="text" id="TenThe" required>
                </div>
                <div>
                    <label>Trò Chơi Đã Chọn:</label>
                    <p>
                        <strong id="add-selected-game-name">Tên Trò Chơi</strong>
                    </p>
                    <input type="hidden" id="MaTroChoi" required value="1">
                </div>
                <div>
                    <label for="Gia">Giá (USD):</label>
                    <input type="number" id="Gia" step="0.01" value="0.00" min="0" required>
                </div>
                
                <div class="image-input-group">
                    <label>Hình Ảnh:</label>
                    <div style="margin-bottom: 10px;">
                        <input type="radio" id="imageSourceUrl" name="imageSource" value="url" checked>
                        <label for="imageSourceUrl" style="display: inline; font-weight: normal;">Nhập URL</label>
                        
                        <input type="radio" id="imageSourceFile" name="imageSource" value="file" style="margin-left: 20px;">
                        <label for="imageSourceFile" style="display: inline; font-weight: normal;">Upload từ máy</label>
                    </div>
                    
                    <div id="urlInputGroup">
                        <input type="url" id="HinhAnh" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div id="fileInputGroup" style="display: none;">
                        <input type="file" id="ImageFile" accept="image/*">
                        <small style="color: #666; display: block; margin-top: 5px;">
                            Chấp nhận: JPG, PNG, GIF, WebP (Tối đa 5MB)
                        </small>
                    </div>
                </div>
                
                <div>
                    <label for="MoTa">Mô Tả:</label>
                    <textarea id="MoTa" rows="3"></textarea>
                </div>
                
                <!-- Thuộc tính động dựa trên loại thẻ -->
                <div id="attributes-section">
                    <h3 style="margin-top: 20px; margin-bottom: 10px; border-bottom: 2px solid #ddd; padding-bottom: 5px;">Thuộc Tính</h3>
                    
                    <!-- Magic: The Gathering (MaLoai = 1) -->
                    <div id="magic-attributes" class="attributes-group" style="display: none;">
                        <div>
                            <label for="attr_colors">Màu Sắc:</label>
                            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 5px;">
                                <label style="display: flex; align-items: center; font-weight: normal;">
                                    <input type="checkbox" name="colors" value="W" style="margin-right: 5px;"> White (W)
                                </label>
                                <label style="display: flex; align-items: center; font-weight: normal;">
                                    <input type="checkbox" name="colors" value="U" style="margin-right: 5px;"> Blue (U)
                                </label>
                                <label style="display: flex; align-items: center; font-weight: normal;">
                                    <input type="checkbox" name="colors" value="B" style="margin-right: 5px;"> Black (B)
                                </label>
                                <label style="display: flex; align-items: center; font-weight: normal;">
                                    <input type="checkbox" name="colors" value="R" style="margin-right: 5px;"> Red (R)
                                </label>
                                <label style="display: flex; align-items: center; font-weight: normal;">
                                    <input type="checkbox" name="colors" value="G" style="margin-right: 5px;"> Green (G)
                                </label>
                            </div>
                        </div>
                        <div>
                            <label for="attr_type">Loại Thẻ:</label>
                            <input type="text" id="attr_type" placeholder="Creature — Human Wizard">
                        </div>
                        <div>
                            <label for="attr_rarity">Độ Hiếm:</label>
                            <select id="attr_rarity">
                                <option value="">-- Chọn độ hiếm --</option>
                                <option value="common">Common</option>
                                <option value="uncommon">Uncommon</option>
                                <option value="rare">Rare</option>
                                <option value="mythic">Mythic Rare</option>
                            </select>
                        </div>
                        <div>
                            <label for="attr_set">Set Name:</label>
                            <input type="text" id="attr_set" placeholder="Streets of New Capenna">
                        </div>
                        <div>
                            <label for="attr_collector_number">Collector Number:</label>
                            <input type="text" id="attr_collector_number" placeholder="123">
                        </div>
                        <div>
                            <label for="attr_mana_cost">Mana Cost:</label>
                            <input type="text" id="attr_mana_cost" placeholder="{2}{U}{U}">
                        </div>
                    </div>
                    
                    <!-- Các loại thẻ khác (MaLoai != 1) -->
                    <div id="generic-attributes" class="attributes-group" style="display: none;">
                        <div>
                            <label for="attr_gen_type">Loại:</label>
                            <input type="text" id="attr_gen_type" placeholder="Monster, Trap, Spell, etc.">
                        </div>
                        <div>
                            <label for="attr_gen_rarity">Độ Hiếm:</label>
                            <input type="text" id="attr_gen_rarity" placeholder="Common, Rare, Ultra Rare, etc.">
                        </div>
                        <div>
                            <label for="attr_gen_attribute">Thuộc Tính:</label>
                            <input type="text" id="attr_gen_attribute" placeholder="Fire, Water, Dark, Light, etc.">
                        </div>
                        <div>
                            <label for="attr_gen_level">Level/Rank:</label>
                            <input type="number" id="attr_gen_level" min="0" placeholder="5">
                        </div>
                        <div>
                            <label for="attr_gen_set">Set/Series:</label>
                            <input type="text" id="attr_gen_set" placeholder="Set name">
                        </div>
                    </div>
                </div>
                
                <button type="submit">Thêm Thẻ</button>
                <p id="add-message" class="message"></p>
            </form>
        </div>
    </div>

    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn-detail">&times;</span>
            <h2>Chi Tiết Thẻ Bài</h2>
            <div id="card-detail-content">
                <p>Đang tải chi tiết...</p>
            </div>
            <p id="detail-message" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

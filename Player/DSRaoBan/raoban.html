<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Rao Bán Thẻ Bài</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-4 max-w-6xl">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-6 rounded-xl shadow-md">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-800">Thẻ Đang Bán</h1>
                <p class="text-gray-500 mt-1">Quản lý danh sách các thẻ bài bạn đang rao bán trên thị trường.</p>
            </div>
            <button id="btnAdd"
                class="mt-4 md:mt-0 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition transform hover:-translate-y-1"
                onclick="openAddModal()">
                <i class="fas fa-plus mr-2"></i> Đăng Bán Thẻ Mới
            </button>
        </header>

        <div id="salesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="loading-text col-span-full text-center py-10 text-gray-500"><i class="fas fa-spinner fa-spin"></i>
                Đang tải dữ liệu...</p>
        </div>
    </div>

    <div id="modalAdd"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50 transition-opacity">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg flex flex-col max-h-[90vh]">

            <div class="bg-blue-600 p-4 text-white flex justify-between items-center rounded-t-xl">
                <h3 class="text-lg font-bold"><i class="fas fa-store mr-2"></i> Đăng Bán Thẻ Bài</h3>
                <button onclick="closeModal('modalAdd')"
                    class="text-white hover:text-gray-200 text-2xl">&times;</button>
            </div>

            <div class="p-6 overflow-y-auto custom-scrollbar">
                <form id="formAdd" class="space-y-4">

                    <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bước 1: Chọn thẻ trong
                            Database</label>

                        <select id="addMaTroChoi"
                            class="w-full p-2 mb-2 border rounded text-sm focus:ring-2 focus:ring-blue-500 bg-white"
                            onchange="resetSelection()">
                            <option value="">-- Đang tải game... --</option>
                        </select>

                        <div class="relative">
                            <input type="text" id="addSearchInput"
                                class="w-full p-2 pl-8 border rounded text-sm focus:ring-2 focus:ring-blue-500"
                                placeholder="Gõ tên thẻ để tìm (VD: Dark Magician)..." autocomplete="off">
                            <i class="fas fa-search absolute left-2.5 top-2.5 text-gray-400 text-sm"></i>
                        </div>

                        <div id="addSearchResults"
                            class="hidden mt-1 bg-white border rounded shadow-lg max-h-40 overflow-y-auto z-10"></div>

                        <div id="selectedCardPreview"
                            class="hidden mt-3 flex items-center gap-3 bg-white p-2 rounded border border-green-200 shadow-sm">
                            <img id="previewImgInfo" src="" class="w-10 h-14 object-cover rounded border">
                            <div class="flex-grow min-w-0">
                                <div id="previewNameInfo" class="text-sm font-bold text-gray-800 truncate"></div>
                                <div class="text-xs text-gray-500">ID: <span id="previewIdInfo"></span></div>
                            </div>
                            <button type="button" onclick="resetSelection()"
                                class="text-red-500 hover:text-red-700 text-sm p-1">
                                <i class="fas fa-times"></i> Bỏ chọn
                            </button>
                        </div>
                        <input type="hidden" id="addMaThe">
                    </div>

                    <div id="sellDetails" class="space-y-4 border-t border-gray-100 pt-4">

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Giá bán <span
                                        class="text-red-500">*</span></label>
                                <input type="number" id="addGia" required min="0" step="0.01"
                                    class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Tình trạng</label>
                                <select id="addTinhTrang" class="w-full p-2 border rounded bg-white">
                                    <option value="Mới">Mới</option>
                                    <option value="Khá">Khá</option>
                                    <option value="Cũ">Cũ</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Ảnh (Link
                                URL):</label>
                            <div class="flex gap-2">
                                <input type="text" id="addHinhAnh" placeholder="Link ảnh hoặc để trống lấy ảnh gốc..."
                                    class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 text-sm"
                                    oninput="updatePreviewImage(this.value)">
                                <img id="finalPreviewImg" src="https://placehold.co/40"
                                    class="w-10 h-10 object-cover rounded border bg-gray-100 flex-shrink-0">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-1">Mô tả chi tiết:</label>
                            <textarea id="addMoTa" rows="2"
                                class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                placeholder="Mô tả thêm về thẻ..."></textarea>
                        </div>

                        <button type="submit" id="btnSubmitSell"
                            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-3 rounded shadow transition">
                            ĐĂNG BÁN NGAY
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modalEdit" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="bg-gray-800 p-4 text-white flex justify-between items-center">
                <h3 class="text-lg font-bold"><i class="fas fa-edit mr-2"></i> Cập Nhật Tin Rao</h3>
                <button onclick="closeModal('modalEdit')"
                    class="text-gray-400 hover:text-white text-xl">&times;</button>
            </div>
            <div class="p-6">
                <form id="formEdit" class="space-y-4">
                    <input type="hidden" id="editmaRaoBan">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Giá Bán Mới:</label>
                        <input type="number" id="editGia" required min="0" step="0.01"
                            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Tình Trạng:</label>
                        <select id="editTinhTrang" class="w-full p-2 border rounded-lg bg-white">
                            <option value="Mới">Mới</option>
                            <option value="Khá">Khá</option>
                            <option value="Cũ">Cũ</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Mô Tả:</label>
                        <textarea id="editMoTa" rows="3"
                            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-gray-500"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 rounded-lg transition">
                        Lưu Thay Đổi</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

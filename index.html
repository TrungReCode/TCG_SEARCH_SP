<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TCG Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

  <div class="auth-buttons">
    <button id="btnLogin" class="auth-btn">Đăng nhập</button>
    <button id="btnRegister" class="auth-btn">Đăng ký</button>
  </div>

  <div class="card-surface hub">
    <div class="hub-left">
      <div class="hub-logo">
        <img src="./SrcPicture/tcglogo.jpg" alt="TCG Hub">
      </div>
      <div class="hub-title">TCG Card Browser</div>
    </div>

    <div class="choices">
      Đang tải danh sách trò chơi...
    </div>
  </div>

  <div id="newsSection">
    <h2>Tin tức mới nhất</h2>
    <div id="newsList">Đang tải tin tức...</div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
<script src="script.js"></script>
</body>
</html>

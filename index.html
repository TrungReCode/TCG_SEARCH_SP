<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TCG Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <div class="navbar">
      <div class="nav-left">
        <span class="nav-brand">Chào mừng đến với TCG Hub</span>
      </div>
      <div class="nav-right">
        <button id="btnLogin" class="btn btn-primary">Đăng nhập</button>
        <button id="btnRegister" class="btn btn-success">Đăng ký</button>
      </div>
    </div>

    <div class="card-surface hub">
      <div class="hub-left">
        <div class="hub-logo">
          <img src="./SrcPicture/tcglogo.jpg" alt="TCG Hub" onerror="this.style.display='none'">
        </div>
        <div class="hub-title">TCG Card Browser</div>
      </div>

      <div class="choices">
        Đang tải danh sách trò chơi...
      </div>
    </div>

    <div id="newsSection">
      <h2>Tin tức mới nhất</h2>
      <div id="newsList">
        Đang tải tin tức...
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  
  <script src="script.js"></script>
</body>

</html>

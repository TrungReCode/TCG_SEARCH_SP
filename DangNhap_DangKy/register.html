<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="form-container">
    <h2>Đăng ký</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Tên người dùng" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mật khẩu" required autocomplete="off">
      
      <input type="text" id="regPhone" placeholder="Số điện thoại / Zalo" required>
      
      <button type="submit">Đăng ký</button>
    </form>
    <div class="error-message" id="errorMessage" style="color: red; margin-top: 10px;"></div>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      // 1. Lấy dữ liệu từ Form
      const username = this.username.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value;
      const phone = document.getElementById("regPhone").value.trim();

      // 2. Gửi về Server
      try {
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            TenNguoiDung: username, 
            Email: email,
            MatKhau: password,
            SoDienThoai: phone
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Đăng ký thất bại");
        }

        // 3. Thành công
        alert(data.message || "Đăng ký thành công!");
        window.location.href = "login.html";

      } catch (err) {
        // 4. Xử lý lỗi
        document.getElementById("errorMessage").textContent = err.message;
      }
    });
  </script>
</body>

</html>
